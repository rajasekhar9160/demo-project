<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Course</title>
</head>
<body>
    <div align="center">
        <h1>Edit Course</h1>
        <br />
        <form action="#" th:action="@{/course/save_course}" th:object="${course}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Course ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Course Name:</td>
                    <td>
                        <input type="text" th:field="*{courseName}" />
                    </td>
                </tr>
                <tr>
                	<td>Course Content1 : </td>
                	<td><input type="text" th:field="*{courseContent1}"/>
                </tr>                 
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
