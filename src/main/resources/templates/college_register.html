	<div class="col-md-6">
      <h2 align=center style="color:#111;"><b>New College Registration</b></h2><br>

      <form autocomplete="off" action="#" th:action="@{/college/college_register}"
        th:object="${college}" method="post" class="m-t" role="form"
        data-toggle="validator">

		
        <div th:if="${confirmationMessage}" class="alert alert-success"
          role="alert" th:text=${confirmationMessage}></div>

        <div th:if="${alreadyRegisteredMessage}"
          class="alert alert-danger" role="alert"
          th:text="${alreadyRegisteredMessage}"></div>


        <div th:if="${#fields.hasErrors('collegeName')}"
          th:errors="*{collegeName}"
          class="validation-message alert alert-danger" role="alert"></div>

        <div th:if="${#fields.hasErrors('universityName')}"
          th:errors="*{universityName}"
          class="validation-message alert alert-danger" role="alert"></div>


        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
          class="validation-message alert alert-danger" role="alert"></div>
          
		
        <div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"
          class="validation-message alert alert-danger" role="alert"></div>
        
        <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
          class="validation-message alert alert-danger" role="alert"></div>
          
        
       
        <div th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"
          class="validation-message alert alert-danger" role="alert"></div>
       
       
       <!--  <div th:if="${#fields.hasErrors('technology')}" th:errors="*{technology}"
          class="validation-message alert alert-danger" role="alert"></div> -->
          
        <div th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="validation-message alert alert-danger" role="alert"></div>
	
        <div class="form-group input-group has-feedback ">
          <label th:if="${#fields.hasErrors('collegeName')}"
            th:errors="*{collegeName}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user stugl"></span>
          </span>
          
          <input type="text" th:field="*{collegeName}" 
            placeholder="College Name...." class="form-control stureg" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-education stugl"></span>
          </span>
          <input type="text" th:field="*{universityName}"
            placeholder="University Name...." class="form-control stureg" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
	 
	
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope stugl"></span>
          </span>
          <input type="email" th:field="*{email}" 
            placeholder="Email Address...." class="form-control stureg"
            data-error="This email address is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone stugl"></span>
          </span>
          <input type="number" th:field="*{mobile}"
            placeholder="Your Mobile Number...." class="form-control stureg"
            data-error="This Mobile Number is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        
       <div class="form-group input-group has-feedback">
      		<span class="input-group-addon">
            <span class="glyphicon glyphicon-flag stugl"></span>
          </span>
      		<select class="form-control stureg" th:field="*{country}" required>
       			<option value="" >- - - Select Your Country - - -</option>
        		<option value="Australia">Australia</option>
        		<option value="India">India</option>
        		<option value="UK">UK</option>
        		<option value="USA">USA</option>
        		<option value="others">Others</option>
      		</select>
      		<span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
    	</div>
		
		<div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-home stugl"></span>
          </span>
          <input type="text" th:field="*{state}"
             class="form-control stureg" placeholder="Enter Your State..."
            data-error="State is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-tasks stugl"></span>
          </span>
          <input type="text" th:field="*{skill}"
             class="form-control stureg" placeholder="Skill Set if you have any... EX: C, C++,java"
            data-error="Skill Set is invalid" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-edit stugl"></span>
          </span>
          <textarea type="text" th:field="*{others}"
             class="form-control stureg" placeholder="Others..."
            data-error="College is invalid" required /></textarea>
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
       
     	<!-- <label style="color:#111;">Technologies You Are Intrested In</label><br>
     	
     	<div class="row">
                  
          <div class="col-md-3" th:each="user : ${technologies}">
            <input type="checkbox" th:field="*{technology}" th:value="${user.id}" class="stucheck"
              required />&ensp;<label style="color:#111;">C/C++</label></input>
  
          </div>-->
           <!--         
          <div class="col-md-3">
            <input type="checkbox" th:checked="*{technology}" value="Java" class="stucheck"
              required />&ensp;<label style="color:#111;">Java</label></input>
            <br/>
                <input type="checkbox" th:checked="*{technology}" value="DevOps" class="stucheck"
              required />&ensp;<label style="color:#111;">DevOps</label> </input>
          </div>
          
          <div class="col-md-3">
            <input type="checkbox" th:checked="*{technology}" value="Python" class="stucheck"
              required />&ensp;<label style="color:#111;">Python</label></input>
            <br/>
                <input type="checkbox" th:checked="*{technology}" value="Salesforce" class="stucheck"
              required />&ensp;<label style="color:#111;">Salesforce</label> </input>
          </div>
          
          <div class="col-md-3">
            <input type="checkbox" th:checked="*{technology}" value="C/C++" class="stucheck"
              required />&ensp;<label style="color:#111;">Database</label></input>
            <br/>
                <input type="checkbox" th:checked="*{technology}" value="Digital Marketing" class="stucheck"
              required />&ensp;<label style="color:#111;">Marketing</label> </input>
          </div>
         </div>  -->
          <br>
        
        <button type="submit"
          class="btn btn-primary full-width m-b">Register</button>
		<br>
		<h3><a href="/lms/college/college_login" style="color:#111;">Already Registered? Please Login</a></h3><br><br>
      </form>
      </div>
      <div class="col-md-3"></div>
