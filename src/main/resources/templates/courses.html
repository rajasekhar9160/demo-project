	
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Courses</title>
</head>
<body>
<div align="center">
    <h1>Courses List</h1>
	<a href="/lms/course/new_course">Create New Course</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${listCourses}">
                <td th:text="${course.id}">Course ID</td>
                <td th:text="${course.courseName}">Course Name</td>
                <td th:text="${course.courseContent1}">Course Content1</td>
                <td>
                    <a th:href="@{'/lms/course/edit/' + ${course.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/lms/course/delete/' + ${course.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
</div>   
</body>
</html>
