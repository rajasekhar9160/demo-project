*{

}
span{

background: -webkit-linear-gradient(to right, #373B44, #73C8A9);  /* Chrome 10-25, Safari 5.1-6 */

   color:linen;font-weight:bold; 
}

.card{

	background: #EFEFBB;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #D4D3DD, #EFEFBB);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #D4D3DD, #EFEFBB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	
}

.dropdown {
  position: relative;
  display: inline-block;
}

	display:none;
}

  </style>
</head>

 <a class="navbar-brand" href="#">

 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

</nav>

<div class="container">
   <div class="row">
   		<div class="col-md-2"></div>
   		<div class="col-md-8">
			<div class="card">
	  			<div class="card-body">
	  			  <div class="row">
	  				<div class="col-md-3 text-center">
						<span th:text="${users.firstName[0]}" class="text-capitalize"></span>
					</div>
					<div class="co-md-1"></div>
					<div class="col-md-8">
						<b><a class="text-capitalize" th:text="${'Welcome '+ ' ' +'&emsp;'+ users.firstName +'&nbsp;'+ users.lastName}"
						style="font-size:22px;"
						></a></b><br/>
						<a th:text="${users.email}" style="font-size:18px;opacity:0.8;"></a><br/>
						<a th:text="${users.mobile}" style="font-size:18px; opacity:0.8;"></a>
					</div>
				  </div>
	  			</div>
	 		</div>
		</div>
		<div class="col-md-2"></div>
  	</div>
  	<br/>
  	
  	<div class="row" >
   		<div class="col-md-2"></div>
   		<div class="col-md-8">
			<div class="card" id="personal1">
	  			<div class="card-body">
	  			
	  			  <h6 style="display:inline;"><b>Personal Details</b></h6>
	  			   <a class="fa fa-edit float-right" style="font-size:20px;color:#111;cursor:pointer;" onclick="personal()"></a> 
	  		<!-- 	<a class="float-right" href="/profile/new_profile">Edit</a> -->
	  			  <div class="row mt-2">
	  			  	<div class="col-md-3">
	  			  		<label>First Name</label>
	  			  	</div>
	  			  	<div class="col-md-9">
	  			  		<label th:text="${users.firstName}"></label>
	  			  	</div>
	  			  </div>
	  			  
	  			  <div class="row">
	  			  	<div class="col-md-3">
	  			  		<label>Last Name</label>
	  			  	</div>
	  			  	<div class="col-md-9">
	  			  		<label th:text="${users.lastName}"></label>
	  			  	</div>
	  			  </div>
	  			  
	  			   <div class="row">
	  			  	<div class="col-md-3">
	  			  		<label>Email Adress</label>
	  			  	</div>
	  			  	<div class="col-md-9">
	  			  		<label th:text="${users.email}"></label>
	  			  	</div>
	  			  </div>
	  			  
	  			   <div class="row">
	  			  	<div class="col-md-3">
	  			  		<label>Mobile Number</label>
	  			  	</div>
	  			  	<div class="col-md-9">
	  			  		<label th:text="${users.mobile}"></label>
	  			  	</div>
	  			  </div>
	  			  
	  			   <div class="row">
	  			  	<div class="col-md-3">
	  			  		<label>D.O.B</label>
	  			  	</div>
	  			  	<div class="col-md-9">
	  			  		<label th:text="${users.dob}"></label>
	  			  	</div>
	  			  </div>
	  			 
	  			   <div class="row">
	  			  	<div class="col-md-3">
	  			  		<label>State</label>
	  			  	</div>
	  			  	<div class="col-md-9">
	  			  		<label th:text="${users.state}"></label>
	  			  	</div>
	  			  </div>
	  			  
	  			</div>
	 		</div>
	 	
	 		<div class="card" id="personal2">
	 			<div class="card-body">
	 				<form th:action="@{/user/save}" method="post" th:object="${user}">
	 					<div class="row form-group">
	 						<div class="col-md-3">
	 							<label>First Name</label>
	 						</div>
	 						
	 						<div class="col-md-9">
	 							<input type="text" class="form-control" th:value="${users.firstName}" id="firstName" name = "firstName">
	 						</div>
	 					</div>
	 					
	 					<div class="row">
							<div class="col-md-12 text-center">
								<button type="submit" class="btn btn-success">save</button>&emsp;
					</form>		
							</div>	 					
	 					</div>
	 				
	 				<button onclick="percancel()" class="btn btn-danger float-right">cancel</button><br/>
	 			</div>
	 		</div>
		</div>
		<div class="col-md-2"></div>
  	</div><br/>
  	
  	   <div class="row">
   		<div class="col-md-2"></div>
   		<div class="col-md-8">
			<div class="card">
	  			<div class="card-body">
	  			
	  			 <h6 style="display:inline;"><b>College Details</b></h6>
	  			  <a class="fa fa-edit float-right"  style="font-size:20px;color:#111;"></a>
	  			
	  			  	<div class="row mt-2">
	  			  		<div class="col-md-3">
	  			  			<label>College Name</label>
	  			  		</div>
	  			  		<div class="col-md-9">
	  			  			<label th:text="${users.college}"></label>
	  			  		</div>
				  	</div>
				  	
				  	<div class="row">
	  			  		<div class="col-md-3">
	  			  			<label>University Name</label>
	  			  		</div>
	  			  		<div class="col-md-9">
	  			  			<label th:text="${users.university}"></label>
	  			  		</div>
				  	</div>
				  	
	  			</div>
	 		</div>
		</div>
		<div class="col-md-2"></div>
  	</div><br/>
  	
  	
  	   <div class="row">
   		<div class="col-md-2"></div>
   		<div class="col-md-8">
			<div class="card">
	  			<div class="card-body">
	  			
	  			 <h6 style="display:inline;"><b>Education Profile</b></h6>
	  			  <a class="fa fa-edit float-right"  style="font-size:20px;color:#111;"></a>
	  				
	  			</div>
	 		</div>
		</div>
		<div class="col-md-2"></div>
  	</div>
  	<br/>
  	
  	
  	
</div>

<script type="text/javascript">
	function personal(){
		document.getElementById("personal2").style.display="block";
		document.getElementById("personal1").style.display="none";
		
	}
	
	function percancel(){
		document.getElementById("personal2").style.display="none";
		document.getElementById("personal1").style.display="block";
	}
</script>


     </body>
     </html>
